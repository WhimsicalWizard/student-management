<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
  <h1>Fill The Form</h1>
  <div class="container-first">
  <div class="container">
  <h1>testing</h1>

     <form>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required> 
       
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required>
        
        <label for="age">Age:</label>
        <div class="age">
        <label for="age1">Under 18</label> 
        <input type="radio" id="age1" name="age" value="under18" required>
       
        <label for="age2">18  or older</label>
        <input type="radio" id="age2" name="age" value="18 or older">
      </div>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          
        </select>
        
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        
        <label for="pob">Place of Birth:</label>
        <select id="pob" name="pob">
          <option value="nepal">Nepal</option>
          <option value="india">India</option>
          <option value="pakistal">Pakistan</option>
          <option value="others">Others</option>
        </select>

        <label for="phoneNumber">Ph Num</label>
        <input type="number" id ="phoneNumber" name="phoneNumber">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        
        
        <input type="submit" value="Submit">
    
      </form>
  </div>
  </div>
</body>
</html>
